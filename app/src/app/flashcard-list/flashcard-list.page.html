<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>TODOS FLASHCARDS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <header>
    <h1>FLASHCARDS</h1>
  </header>
  
  <section>
    <ion-list>
      <ion-item-sliding id="item100" *ngFor="let flashcard of flashcards">
        <ion-item href="#">
          <ion-label>
            <h2>{{flashcard.flashcard_title}}</h2>
            <p>{{flashcard.flashcard_desc}}</p>
          </ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(flashcard)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option [routerLink]="['edit', flashcard.id]">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </section>
</ion-content>
